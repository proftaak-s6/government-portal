<div class="form-container">
  <form>
    <h3>Tariefgeschiedenis voor {{this.roadPrice.location}}</h3>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Datum </th>
        <td mat-cell *matCellDef="let element"> {{toDateFormat(element.date)}} </td>
      </ng-container>
      <ng-container matColumnDef='time'>
        <th mat-header-cell *matHeaderCellDef> Tijd </th>
        <td mat-cell *matCellDef="let element"> {{toTimeFormat(element.date)}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Prijs (â‚¬/m) </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </form>
  <div class="action-bar">
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  </div>
  <div class="action-bar">
    <button mat-button (click)="onCloseClick()" color="primary">Sluiten</button>
  </div>
</div>
