<h3 mat-dialog-title>Auto verwijderen</h3>
<p>Weet je zeker dat je de auto met kenteken {{this.data.LicensePlateNumber}} wil verwijderen?</p>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()" cdkFocusInitial>Annuleer</button>
  <button mat-button (click)="onDeleteClick()" color="warn">Verwijder</button>
</div>
