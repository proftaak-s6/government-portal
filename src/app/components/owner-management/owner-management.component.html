<div class="table-container">
  <div class="table-top-bar">
    <h3>Rekeningrijders</h3>
    <button mat-button color="primary" (click)="openAddOwnerDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Naam </th>
      <td mat-cell *matCellDef="let element"> {{element.PersonalInfo.FirstName}} {{element.PersonalInfo.LastName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Adres </th>
      <td mat-cell *matCellDef="let element"> {{element.PersonalInfo.Streetname}}
        {{element.PersonalInfo.Housenumber}},
        {{element.PersonalInfo.Zipcode}} {{element.PersonalInfo.City}}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Land </th>
      <td mat-cell *matCellDef="let element"> {{element.PersonalInfo.Country}}</td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acties </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openEditCarDialog()" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="openDeleteCarDialog()" color="primary">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="action-bar">
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
  </div>
</div>
