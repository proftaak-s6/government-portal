<div class="table-container">
  <div class="table-top-bar">
    <h3>Trackers</h3>
    <button mat-button color="primary" (click)="onAddClick()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="manifacturer">
      <th mat-header-cell *matHeaderCellDef> Fabrikant </th>
      <td mat-cell *matCellDef="let element"> {{element.Manifacturer}}
      </td>
    </ng-container>

    <ng-container matColumnDef="activationDate">
      <th mat-header-cell *matHeaderCellDef> Activatiedatum </th>
      <td mat-cell *matCellDef="let element"> {{element.ActivationDate}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acties </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="onEditClick(element)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="onDeleteClick(element)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="action-bar">
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>
  </div>
</div>
